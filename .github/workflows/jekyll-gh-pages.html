<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunderkhal Sports Club</title>
    <style>
        /* General Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #4c6ef5, #b9d6ff);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-size: 2.5rem;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        header p {
            font-size: 1.2rem;
            color: #f9f9f9;
        }

        /* Main Section Styles */
        main {
            margin-top: 20px;
        }

        .sports-section {
            text-align: center;
        }

        .sports-section h2 {
            font-size: 2rem;
            color: #4c6ef5;
            margin-bottom: 20px;
        }

        /* Sports List Styles */
        .sports-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .sport-item {
            background: linear-gradient(135deg, #ffe4b5, #ffeb3b);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .sport-item h3 {
            font-size: 1.5rem;
            margin: 0;
        }

        /* Hover Effect */
        .sport-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        /* Footer Styles */
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>

    <header>
        <h1>Welcome to Sunderkhal Sports Club</h1>
        <p>Promoting sports for all in Sunderkhal!</p>
    </header>
    <main>

            </div>
        </section>
    </main>
    <footer>
        <p>Contact us for more information.</p>
    </footer>
</body>
</html>
